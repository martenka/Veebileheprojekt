<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {box-sizing: border-box;}
        
        body { 
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .header {
          overflow: hidden;
          background-color: #7c490f;
          padding: 20px 40px;
        }
        
        .header a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px; 
          line-height: 25px;
          border-radius: 4px;
        }
        
        .header a.logo {
          font-size: 25px;
          font-weight: bold;
        }
        
        .header a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .header a.active {
          background-color: rgb(90, 59, 12);
          color: white;
        }
        
        .header-right {
          float: right;
        }
        
        @media screen and (max-width: 500px) {
          .header a {
            float: none;
            display: block;
            text-align: left;
          }
          
          .header-right {
            float: none;
          }
        }
        </style>
        </head>
<body>
    <div class="header">
        <a href="#default" class="logo">LauaMeister</a>
        <div class="header-right">
          <a class="active" href="#home">Kodu</a>
          <a href="#contact">Kontakt</a>
          <a href="#about">Meist</a>
          <fieldset>
            <a href="#otsi">Otsi lehelt...</a>
          </fieldset>
        </div>
      </div>
    <header>
        <p>
            
        </p>
    </header>
</body>
</html>
